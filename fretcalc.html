<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galloup Fret-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Galloup Fret-Calculator</h1>
        <h2>Refresh For Recalculation</h2>
        <label for="scale-length">Enter Scale Length (inches):</label>
        <input type="number" id="scale-length" placeholder="e.g., 25.5">
        <button onclick="calculateFrets()">Calculate Frets</button>

        <h2>Fret Positions</h2>
        <table id="fret-positions">
            <thead>
                <tr>
                    <th>Fret Number</th>
                    <th>Distance from Nut (inches)</th>
                    <th>Distance from Previous Fret (inches)</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
